<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="boot.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- You must initialize tooltips before they can be used. 
    One way to initialize all tooltips on a page would be to select them by their data-bs-toggle attribute -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });
    </script>
    <title>Assignment 03 - Bootstrap</title>
</head>

<body>
    <header>
        <!-- nav bar with tooltips where the user can navigate between the pages -->
        <nav class="navbar navbar-expand-lg bg-info-subtle">
            <ul class="navbar-nav">
                <li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Landing Page">
                    <a class="nav-link" href="index.html">Landing Page</a>
                </li>
                <li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Images">
                    <a class="nav-link" href="images.html">Images</a>
                </li>
                <li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Accordion">
                    <a class="nav-link" href="accordion.html">Accordion</a>
                </li>
                <li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Grid System">
                    <a class="nav-link" href="grid.html">Grid System</a>
                </li>
                <li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Popovers">
                    <a class="nav-link" href="popovers.html">Popovers</a>
                </li>
                <li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Jumbotron">
                    <a class="nav-link" href="jumbotron.html">Jumbotron</a>
                </li>
                <li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Carousel">
                    <a class="nav-link active" href="carousel.html">Carousel</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- The carousel is a slideshow for cycling through a series of content, built with CSS 3D transforms and a bit of JavaScript.
    You must add the .active class to one of the slides, otherwise the carousel will not be visible. 
    You can make your carousels autoplay on page load by setting the ride option to carousel. 
    Add data-bs-interval="" to a .carousel-item to change the amount of time to delay between automatically cycling to the next item. -->
    <main class="main">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Casa_de_Carousel_1.JPG"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://lirp.cdn-website.com/efc89e53/dms3rep/multi/opt/the-history-of-merry-go-rounds-1920w.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://www.daysoftheyear.com/wp-content/uploads/carousel-day.jpg" class="d-block w-100"
                        alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
</body>

</html>
